<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="travel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="trip.jpg" alt="Travelista Tours">
            <div class="overlay-text">
                <h1>Travelista Tours</h1>
                <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
            </div>
        </div>
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Login with Email</p>
            <form action="#">
                <div class="input-group">
                    <label for="email" ><i class="fa-solid fa-envelope"></i> Email Id</label>
                    <input type="email" id="email" name="email" placeholder="thiux@mail.com" required  >
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    
                    <input type="password" id="password" name="password" placeholder="********" required >
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit">LOGIN</button>
            </form>
            <p>OR</p>
            <div class="social-login">
                <button class="google"><i class="fa-brands fa-google"></i></button>
                <button class="facebook"><i class="fa-brands fa-facebook"></i></button>
                <button class="apple"><i class="fa-brands fa-apple"></i></button>
            </div>
            <p>Don't have an account? <a href="#">Register Now</a></p>
        </div>
    </div>
</body>
</html>
